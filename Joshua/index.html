    <script type="text/javascript"> 
    const copyBtnPpt = document.querySelector(".copy-btn-ppt");
    const textareappt = document.querySelector("#textarea-ppt");

    copyBtnPpt.addEventListener("click", () => {
      textareappt.select();
      document.execCommand("copy");
      copyBtnPpt.innerHTML = "<i class='fas fa-check'></i>";
      copyBtnPpt.style.background = "#2DCDA7";
      copyBtnPpt.style.color = "#fff";

      setTimeout(() => {
        document.getSelection().removeAllRanges();
        copyBtnPpt.innerHTML = "<i class='fas fa-copy'></i>";
        copyBtnPpt.style.background = "";
        copyBtnPpt.style.color = "";
      }, 2000);
    });
    </script>
